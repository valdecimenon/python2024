<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Cadastrar</title>
</head>

<body>

    <div class="container col-4">

        <h2 class="page-header my-5">{{titulo|title}}</h2>

        <form action="{{ url_for('salvar') }}" method="post">

            <div class="form-group mb-3">
                <label for="descricao">Descrição</label>
                <input type="text" id="descricao" name="descricao" class="form-control" required>
            </div>

            <div class="form-group mb-3">
                <label for="preco">Preço Unitário</label>
                <input type="text" id="preco" name="preco" class="form-control" required>
            </div>

            <div class="form-group mb-3">
                <label for="quantidade">Quantidade em estoque</label>
                <input type="text" id="quantidade" name="quantidade" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Salvar</button>
            <a class="btn btn-danger" href="{{ url_for('index') }}" >Voltar</a>

        </form>

    </div>

</body>

</html>
